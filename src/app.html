<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="%sveltekit.assets%/favicon.ico" />
    <title>Your Name - Portfolio</title>
    <meta name="description" content="Personal portfolio showcasing projects and skills" />
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Your Name - Portfolio" />
    <meta property="og:description" content="Personal portfolio showcasing projects and skills" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourusername.github.io" />
    <meta property="og:image" content="https://yourusername.github.io/profile-image.jpg" />
    
    %sveltekit.head%
  </head>
  <body>
    <div>%sveltekit.body%</div>
  </body>
</html>
